          packages/appimage-package/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  # Notify completion
  notify:
    name: üì¢ Notify Success
    runs-on: ubuntu-latest  
    needs: [create-release]
